<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with ease.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, online image compressor">
    <meta name="author" content="Your Name">
    <title>Image Compressor | Colorful Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Image Compressor</h1>
            <p>Optimize your images for the web with ease. Fast, free, and fully responsive.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Upload Section -->
            <section id="upload-section">
                <div class="upload-box">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & Drop or <span>Browse</span> to upload an image</p>
                    <input type="file" id="image-upload" accept="image/*">
                </div>
                <div class="controls">
                    <label for="compression-level">Compression Level:</label>
                    <select id="compression-level">
                        <option value="0.1">Low</option>
                        <option value="0.5">Medium</option>
                        <option value="0.9">High</option>
                    </select>
                    <button id="compress-btn">Compress Image</button>
                </div>
            </section>

            <!-- Ad Section -->
            <section id="ad-section">
                <!-- Google AdSense Ad Unit -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID"
                        crossorigin="anonymous"></script>
                <!-- Ad Unit -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                     data-ad-slot="YOUR_AD_SLOT_ID"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </section>

            <!-- Result Section -->
            <section id="result-section">
                <div class="result-box">
                    <img id="compressed-image" src="" alt="Compressed Image">
                    <a id="download-link" href="#" download="compressed-image.jpg">
                        <i class="fas fa-download"></i> Download Compressed Image
                    </a>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Image Compressor. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
